<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Kigali</h1>
            <p class="weather-app-details">
              Wednesday 07:32, Fog
              <br />
              Humidity: <strong>66%</strong> , Wind: <strong>3.13 km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temperature">21</div>
            <div class="weather-app-unit">&deg;C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was Coded by
        <a href="https://github.com/Assumpta-tech" target="_blank">
          Assumpta
        </a>
        open-source on
        <a
          href="https://github.com/Assumpta-tech/Weather-Forecast"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://weather-forecast-app-by-assumpta.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
